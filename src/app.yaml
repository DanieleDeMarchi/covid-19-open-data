runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT appengine:app --timeout 5400 --worker-class=gevent --workers=4

automatic_scaling:
    min_num_instances: 4
    max_num_instances: 20
    cool_down_period_sec: 60
    cpu_utilization:
        target_utilization: 0.5

resources:
    cpu: 4
    memory_gb: 8
    disk_size_gb: 20
